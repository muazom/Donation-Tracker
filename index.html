<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donation Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #1e1e2f, #3b3b5a);
      --card-bg: rgba(255, 255, 255, 0.05);
      --bar-gradient: linear-gradient(90deg, #4ade80, #22d3ee);
      --text: #ffffff;
    }

    * {
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      min-height: 100vh;
      margin: 0;
      background: var(--bg-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
      overflow: hidden;
      position: relative;
    }

    .floating-w {
     position: absolute;
     font-size: 24px;
     color: #00fff0; 
     text-shadow: 0 0 8px #00fff0, 0 0 15px #00fff0, 0 0 20px #00d4ff;
     animation: floatW linear infinite;
     user-select: none;
    }

    @keyframes floatW {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      padding: 30px;
      width: 350px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      z-index: 10;
      position: relative;
    }

    h1 {
      margin-bottom: 10px;
      font-weight: 700;
    }

    .amount {
      font-size: 2rem;
      font-weight: 600;
      margin: 10px 0;
    }

    .goal {
      opacity: 0.7;
      margin-bottom: 20px;
    }

    .progress-container {
      width: 100%;
      height: 18px;
      background: rgba(255,255,255,0.15);
      border-radius: 999px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: var(--bar-gradient);
      transition: width 0.6s ease;
    }

    .percent {
      margin-top: 12px;
      font-size: 0.95rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Donations</h1>
    <div class="amount" id="amount">₦0</div>
    <div class="goal">Goal: ₦40,000</div>

    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="percent" id="percent">0% funded</div>
  </div>

  <script>
    const goal = 40000
    const currentAmount = 5200

    const percent = Math.min((currentAmount / goal) * 100, 100)

    document.getElementById("amount").textContent =
      "₦" + currentAmount.toLocaleString()

    document.getElementById("progressBar").style.width =
      percent + "%"

    document.getElementById("percent").textContent =
      percent.toFixed(1) + "% funded"

    const floatCount = 20
    for(let i=0; i<floatCount; i++){
      const w = document.createElement('div')
      w.className = 'floating-w'
      w.textContent = 'W'
      w.style.left = Math.random() * 100 + 'vw'
      w.style.fontSize = (10 + Math.random() * 30) + 'px'
      w.style.animationDuration = (5 + Math.random()*10) + 's'
      w.style.animationDelay = (Math.random() * 5) + 's'
      document.body.appendChild(w)
    }
  </script>

</body>
</html>
